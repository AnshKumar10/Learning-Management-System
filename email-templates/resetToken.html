<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="x-apple-disable-message-reformatting" />
  </head>
  <body style="background-color: #f6f9fc">
    <table
      border="0"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
      align="center"
    >
      <tbody>
        <tr>
          <td style="background-color: #f6f9fc; padding: 10px 0">
            <table
              align="center"
              width="100%"
              border="0"
              cellpadding="0"
              cellspacing="0"
              role="presentation"
              style="
                max-width: 37.5em;
                background-color: #ffffff;
                border: 1px solid #f0f0f0;
                padding: 45px;
              "
            >
              <tbody>
                <tr>
                  <td>
                    <img
                      alt="Learnify"
                      height="33"
                      src="https://yourapp.com/static/learnify-logo.png"
                      style="
                        display: block;
                        outline: none;
                        border: none;
                        text-decoration: none;
                      "
                      width="120"
                    />
                    <p
                      style="
                        font-size: 16px;
                        line-height: 26px;
                        font-family: Arial, sans-serif;
                        color: #404040;
                        margin-top: 16px;
                        margin-bottom: 16px;
                      "
                    >
                      Hi {{name}},
                    </p>
                    <p
                      style="
                        font-size: 16px;
                        line-height: 26px;
                        font-family: Arial, sans-serif;
                        color: #404040;
                        margin-top: 16px;
                        margin-bottom: 16px;
                      "
                    >
                      Someone requested to reset the password for your Learnify
                      account. If this was you, you can set a new password using
                      the button below:
                    </p>

                    <a
                      href="{{resetLink}}"
                      style="
                        display: inline-block;
                        background-color: #007ee6;
                        color: #fff;
                        text-decoration: none;
                        border-radius: 4px;
                        font-size: 15px;
                        padding: 14px 28px;
                        text-align: center;
                      "
                      target="_blank"
                    >
                      Reset Password
                    </a>

                    <p
                      style="
                        font-size: 16px;
                        line-height: 26px;
                        font-family: Arial, sans-serif;
                        color: #404040;
                        margin-top: 16px;
                        margin-bottom: 16px;
                      "
                    >
                      If you didn’t request this, you can safely ignore this
                      email.
                    </p>

                    <p
                      style="
                        font-size: 16px;
                        line-height: 26px;
                        font-family: Arial, sans-serif;
                        color: #404040;
                        margin-top: 16px;
                        margin-bottom: 16px;
                      "
                    >
                      For more information, visit our
                      <a
                        href="https://yourapp.com/help"
                        style="color: #067df7; text-decoration: underline"
                        >Help Center</a
                      >.
                    </p>

                    <p
                      style="
                        font-size: 16px;
                        line-height: 26px;
                        font-family: Arial, sans-serif;
                        color: #404040;
                        margin-top: 16px;
                        margin-bottom: 16px;
                      "
                    >
                      — The Learnify Team
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
